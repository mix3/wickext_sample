<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <strong>Events</strong>
        <p><b>Generating pure JavaScript events without using Wicket behaviors</b></p>
        <p>
			<div id="clickable">Yes click here !</div>
		</p>
		
		<p><b>Generating pure JavaScript events with behaviors</b></p>
        <p>
			<div id="clickable" wicket:id="sample1">Yes click here !</div>
		</p>
		
		<p><b>Generating Ajax events with behaviors</b></p>
        <p>
			<div wicket:id="firstDiv">Yes double click here! (The first div ! )</div>
			<div wicket:id="secondDiv">The second div !</div>
		</p>
    </body>
</html>
